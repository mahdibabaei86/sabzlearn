<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href=".../../../../Images/cropped-sabz-fav-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
    <title>ثبت نام - سبز لرن</title>
</head>

<body>
    <div class="container_logo">
        <img src="../../Images/logo.webp" id="logo">
        <img src="../../Images/text_logo.svg" id="logo_text">
    </div>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">ورود</div>
            <div class="title signup">ثبت نام</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">ورود</label>
                <label for="signup" class="slide signup">ثبت نام</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="نام کاربری" id="Login_username" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="پست الکترونیک" id="login_email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="رمزعبور" id="login_pass" required>
                    </div>
                    <div class="pass-link"><a href="#">فراموشی پسورد</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="ورود" id="btn_login">
                    </div>
                    <div class="signup-link">قبلا ثبت نام کرده اید؟<a href="">وارد شوید</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="نام کاربری" id="Signin_username" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="پست الکترونیک" id="signin_email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="رمز عبور" id="signin_pass" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="تکرار پسورد" id="signin_pass_confirm" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="ثبت نام" id="btn_singin">
                    </div>
                </form>
            </div>
        </div>
    </div>
