</head>

<body dir="rtl">
    <div class="container_panel_user">
        <nav class="nav_bar_right">
            <div class="img_cover_panel">
                <img src="../../../../Images/logo.webp" class="img_cover_panel_logo">
                <h1 class="title_logo_cover_panel">سبزلرن</h1>
            </div>
            <ul class="list_right_menu_panel">
                <li class="li_menu_right_panel"><a href="../../home/home.html"><i
                            class='bx bx-home-alt-2'></i>پیشخوان</a></li>
                <li class="li_menu_right_panel"><a href="../../courses/home.html"><i class='bx bx-folder-open'></i>دوره
                        های من</a></li>
                <li class="li_menu_right_panel"><a href="../../blogs/"><i class='bx bxl-blogger'></i>وبلاگ</a>
                </li>
                <li class="li_menu_right_panel"><i class="bx bxs-message-square-dots"></i>تیکت ها</li>
                <li class="li_menu_right_panel"><a href="../../edit_my_account/index.html"><i
                            class="bx bxs-user-pin"></i>اطلاعات
                        کاربری</a>
                </li>
                <li class="li_menu_right_panel" style="background-color: #2ED573;"><a href="../index.html"
                        style="color: #fff;"><i class="bx bxs-user-pin"></i>کاربران</a></li>
                <li class="li_menu_right_panel"><i class="bx bx-exit"></i>خروج</li>
            </ul>
        </nav>
        <section class="body_bar_left">
            <div class="header_body_bar_left">
                <div class="header_body_bar_left_left">
                    <a class="btn_back_site" href="../../../"><i class='bx bxs-exit'></i><span>برگشت به وبسایت</span></a>
                    <!-- <div class="circle_header_left_body"><i class='bx bx-moon'></i></div>
                    <div class="circle_header_left_body"><i class='bx bxs-bell'></i></div> -->
                    <div class="circle_header_left_body"><img src="" id="profile_user">
                    </div>
                </div>
                <div class="header_body_bar_left_right">
                    <h2 class="title_body_left_panel"></h2>
                </div>
            </div>
            <section id="registration-page">
                <form class="signup-form">
                    <!-- FORM HEADER -->
                    <div class="form-header">
                        <h1>ایجاد کاربر جدید</h1>
                    </div>
                    <!-- FORM BODY -->
                    <div class="form-body">
                        <!-- First name & Last name -->
                        <div class="row">
                            <div class="input-group">
                                <label>نام</label>
                                <input type="text" placholder="Enter your first name" class="name_input">
                            </div>
                            <div class="input-group">
                                <label>نام خانوادگی</label>
                                <input type="text" placholder="Enter your last name" class="last_input">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <label>نام کاربری</label>
                                <input type="text" placholder="Enter your first name" class="username_input">
                            </div>
                            <div class="input-group">
                                <label>ایمیل</label>
                                <input type="text" placholder="Enter your last name" class="email_input">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <label>رمز عبور</label>
                                <input type="password" placholder="Enter your your password" class="password_input">
                            </div>
                            <div class="input-group">
                                <label>تکرار رمز عبور</label>
                                <input type="password" placholder="Enter your password again"
                                    class="password_confirm_input">
                            </div>
                        </div>
                        <!-- Gender & Hobbies -->
                        <div class="row" style="display: flex; align-items: center;">
                            <div class="input-group">
                                <label>نوع کاربر</label>
                                <select id="list_type_user">
                                    <option>نوع کاربر</option>
                                    <option>ادمین</option>
                                    <option>کاربر</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>موجودی حساب</label>
                                <div class="range-group">
                                    <input type="range" min="10" max="500" step="10" value="10" class="range_coin_user">
                                    <label id="rangeSliderLabel">0 تومان</label>
                                </div>
                            </div>
                        </div>
                        <!--  Bio   -->
                        <div class="row">
                            <div class="input-group">
                                <label>زندگینامه</label>
                                <textarea class="bio_user"> </textarea>
                            </div>
                        </div>
                    </div>
                    <!--  FORM FOOTER   -->
                    <div class="form-footer">
                        <button class="btn btn_create_user">ساخت</button>
                    </div>
                </form>
            </section>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
