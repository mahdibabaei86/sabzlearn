<body dir="rtl">
    <div class="container_panel_user">
        <nav class="nav_bar_right">
            <div class="img_cover_panel">
                <img src="../../../../Images/logo.webp" class="img_cover_panel_logo">
                <h1 class="title_logo_cover_panel">سبزلرن</h1>
            </div>
            <ul class="list_right_menu_panel">
                <li class="li_menu_right_panel"><a href="../../home/home.html"><i
                            class='bx bx-home-alt-2'></i>پیشخوان</a></li>
                <li class="li_menu_right_panel"><a href="../../my_courses/home.html"><i
                            class='bx bx-folder-open'></i>دوره های
                        من</a></li>
                <li class="li_menu_right_panel"><a href="../../edit_my_account/index.html"><i
                            class="bx bxs-user-pin"></i>اطلاعات
                        کاربری</a>
                </li>
                <li class="li_menu_right_panel" style="background-color: #2ED573"><a href="../index.html"
                        style="color: #fff;"><i class="bx bxs-message-square-dots"></i>تیکت ها</a></li>
                </li>
                <li class="li_menu_right_panel" id="exit_panel"><i class="bx bx-exit"></i>خروج</li>
            </ul>
        </nav>
        <section class="body_bar_left">
            <div class="header_body_bar_left">
                <div class="header_body_bar_left_left">
                    <a class="btn_back_site" href="../../../"><i class='bx bxs-exit'></i><span>برگشت به وبسایت</span></a>
                    <!-- <div class="circle_header_left_body"><i class='bx bx-moon'></i></div>
                    <div class="circle_header_left_body"><i class='bx bxs-bell'></i></div> -->
                    <div class="circle_header_left_body"><img src="" id="profile_user"></div>
                </div>
                <div class="header_body_bar_left_right">
                    <h2 class="title_body_left_panel"></h2>
                </div>
            </div>
            <section id="registration-page">
                <form class="signup-form">
                    <!-- FORM HEADER -->
                    <div class="form-header">
                        <h1>ارسال تیکت</h1>
                    </div>
                    <!-- FORM BODY -->
                    <div class="form-body">
                        <!-- First name & Last name -->
                        <div class="row" style="display: flex; align-items: center;">
                            <div class="input-group">
                                <label>دپارتمان</label>
                                <select id="list_type_user">
                                    <option>دپارتمان مورد نظر...</option>
                                    <option>مالی</option>
                                    <option>ارتباط با مدیریت</option>
                                    <option>پشتیبانی</option>
                                    <option>مشاوره</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>موضوع تیکت</label>
                                <input type="text" placholder="Enter your first name" class="name_input">
                            </div>
                        </div>
                        <!--  description   -->
                        <div class="row">
                            <div class="input-group">
                                <label>توضیحات</label>
                                <textarea class="bio_user"></textarea>
                            </div>
                        </div>
                    </div>
                    <!--  FORM FOOTER   -->
                    <div class="form-footer">
                        <button class="btn btn_create_user">ارسال</button>
                    </div>
                </form>
            </section>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
